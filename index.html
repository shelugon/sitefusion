      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Abóbora + Cerejas-Bomba</color>"
    },
    {
      "seedType": 1165,
      "name": "Coronevervilha",
      "introduce": "<color=black>Como comandante supremo da família das ervilhas, o Coronevervilha impõe respeito mesmo a quilômetros de distância, causando calafrios em zumbis e plantas. Apesar de seu orgulho pela habilidade de congelamento rápido, ele raramente fala sobre isso. Um dia, uma pequena ervilha descobriu seu diário: “Eu sabia que não deveria ter apostado com o atirador de fogo. Quase congelei no ártico e ainda acabei assim. Hoje à noite, vou fazer aquele idiota comer três tigelas cheias de pimenta!”</color>",
      "info": "Dispara ervilhas congeladas nos zumbis, com uma pequena chance de lançar uma grande quantidade de ervilhas congeladas!\n\n<color=black>Dano:</color><color=#8B0000>20×6 | 1.5 segundos</color>\n<color=black>Dano do Especial: </color><color=#8B0000>3×20 | 0.02 segundos</color>\n<color=#780072>Especial: </color><color=#8B0000>3% de chance em cada disparo de lançar uma grande quantidade de ervilhas congeladas</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Coronelervilha + Gelogumelo</color>"
    },
    {
      "seedType": 1166,
      "name": "Explosímãgumelo",
      "introduce": "<color=black>“Vender bem também é uma habilidade”, diz o Explosímãgumelo. O amor nascido do ódio é algo que apenas ele pode fazer. Ele costumava odiar cerejas. Na verdade, ainda odeia, mas percebeu que isso pode ser um bom negócio.</color>",
      "info": "Pode atrair itens metálicos e usá-los para atacar zumbis!\n\n<color=black>Dano:</color><color=#8B0000>300 | 2,5 segundos</color>\n<color=black>Características:</color><color=#8B0000>Depois de atrair itens metálicos, pode usá-los como balas superpotentes. Os itens desaparecem após 4 ataques. Pode-se dar itens metálicos ao Explosímãgumelo para que ele inicie os ataques.</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Ímãgumelo + Cerejas-Bomba</color>"
    },
    {
      "seedType": 1167,
      "name": "Snipervilha Flamejante",
      "introduce": "<color=black>Os outros atiradores invejam o Snipervilha Flamejante por ser o braço direito do comandante supremo, mesmo sendo tão pequeno. “Talento é importante, mas… devo muito ao treinamento especial do comandante”, ele diz. Na verdade, o comandante simplesmente a usa como aquecedor, já que tem uma constituição naturalmente fria.</color>",
      "info": "Atira em zumbis em todo o mapa para causar danos massivos e quentes.\n\n<color=black>Dano: </color><color=#8B0000>300 | 3 segundos</color>\n<color=black>Características: </color><color=#8B0000>Dispara em um zumbi por vez causando 100 de dano em uma pequena área e aplicando Pyro nos zumbis.</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Snipervilha + Pimenta</color>"
    },
    {
      "seedType": 1168,
      "name": "Coronelervilha",
      "introduce": "<color=black>Enfrentando zumbis insanos e aliados poderosos, o Coronelervilha sente a pressão enquanto busca desafios maiores. Sua raiva cresce... Mas as plantas observam de longe, admiradas pela beleza destrutiva de seus disparos frenéticos. O Ruínagumelo já decidiu pedir o contato dele.</color>",
      "info": "Dispara ervilhas nos zumbis, com uma pequena chance de lançar uma grande quantidade de ervilhas!\n\n<color=black>Dano: </color><color=#8B0000>20×6 | 1,5 segundos</color>\n</color><color=black>Dano do Especial: </color><color=#8B0000>3×20 | 0.02 segundos</color>\n<color=#780072>Especial: </color><color=#8B0000>3% de chance em cada disparo de lançar uma grande quantidade de ervilhas</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Snipervilha + Disparervilha</color>"
    },
    {
      "seedType": 1169,
      "name": "Megabóbora",
      "introduce": "<color=black>A Megabóbora sempre conta para as outras plantas que eles dois são os \"irmãos Abóbora\", mas acabam discutindo sobre quem é o irmão mais velho. No final, a reação das outras plantas é sempre: \"Pelo amor de Deus, parem com essas piadas ruins!\"</color>",
      "info": "Pode proteger plantas grandes!\n\n<color=black>Resistência: </color><color=#8B0000>12000</color>\n<color=black>Características: </color><color=#8B0000>Recupera vida quando atingida por explosões de Bombas ou Caixas-Surpresas, só pode ser colocada em plantas que ocupam dois espaços, como canhões e super plantas</color>\n<color=black>",
      "cost": "\n<color=black>Fórmula de Fusão: </color><color=#8B0000>(Abóbora Palhaço + Ímãgumelo + Aboboreja) + Unibérculo</color>"
    },
    {
      "seedType": 1170,
      "name": "Minagumelinho",
      "introduce": "<color=black>Uma planta perguntou: \"Minagumelinhos, por que brilha um vermelho sobre seus chapéus?\" O Minagumelinho respondeu: \"Sabe, é uma informação perigosa demais para falar por ai...\"</color>",
      "info": "Pode se reproduzir sozinho!\n\n<color=black>Dano:</color><color=#8B0000>20 | 1.5 segundos</color>\n<color=black>Características:</color><color=#8B0000>Aguarda 20 segundos para reproduzir um novo Minagumelinho no mesmo espaço. Cada Batata só pode se reproduzir uma vez. Ao morrer, causa 300 de dano aos zumbis próximos</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Soprogumelo + Batatamina</color>"
    },
    {
      "seedType": 1171,
      "name": "Minagumelo",
      "introduce": "<color=black>Por que o Minagumelo se autodestrói durante a luta? Sua explicação é tocante: \"Cada ataque que faço consome minha vida!\". Mas, na verdade, ele é apenas um mágico preguiçoso que prefere evitar problemas, terminando com um show de fogos de artifício de batata.</color>",
      "info": "Consome vida para disparar esporos de alto dano!\n\n<color=black>Dano:</color><color=#8B0000>600 | 3 segundos</color>\n<color=black>Características:</color><color=#8B0000>Perde 75 pontos de vida por ataque. Se permanecer por mais de 20 segundos (quando a luz vermelha apaga), o dano diminui 90%, mas os ataques não consomem vida. Ao morrer, causa 600 de dano aos zumbis próximos</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Medogumelo + Batatamina</color>"
    },
    {
      "seedType": 1172,
      "name": "Fedorgumelo",
      "introduce": "<color=black>Quando alguém pergunta por que o chapéu do Fedorgumelo é pontudo, ele faz cara de impaciência e responde: \"Deixa eu te perguntar, você é da família dos cogumelos ou da família dos alhos?\"</color>",
      "info": "Dispara gases com essência de alho.\n\n<color=black>Dano:</color><color=#8B0000>20 | 1.5 segundos</color>\n<color=black>Características:</color><color=#8B0000>Aplica Envenenamento nos zumbis atingidos. Possui propriedades de alho</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Gasogumelo + Alho</color>"
    },
    {
      "seedType": 1173,
      "name": "Pimenta Obsidiana",
      "introduce": "<color=black>Fria por fora, mas ardente por dentro, essa é a avaliação das outras plantas sobre a Pimenta Obsidiana. “Não se engane com minha calma aparente, minha energia explosiva é inimaginável”, sussurra a Pimenta Obsidiana. Ah, e, só para constar, ela também é muito boa em fazer picolés assados.</color>",
      "info": "Uma planta resistente e mortal.\n\n<color=black>Dano: </color><color=#8B0000>1800</color>\n<color=black>Resistência: </color><color=#8B0000>32000</color>\n<color=#780072>Especial: </color><color=#8B0000>Perde 20% de vida a cada três segundos, absorve dano das plantas enquanto está no campo e, ao morrer, explode como a Pimenta e como o Gelogumelo.</color>\n<color=#003e9c>Sistema Cryo: </color><color=#8B0000>Congela todos os zumbis no jardim.</color>\n<color=#EE2200>Sistema Pyro: </color><color=#8B0000>Queima a fileira inteira.</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Pimenta Explosiva + Gelogumelo</color>"
    },
    {
      "seedType": 1174,
      "name": "Devoranívora",
      "introduce": "<color=black>A Devoranívora conseguiu um recorde de comer 10 bolos de Zumbis Gigantes de Olhos Vermelhos em 44 segundos numa competição — 3 desses segundos foram gastos porque ela não ouviu o sinal de início. “Se tiver outro evento assim, por favor, me convidem. Os buffets perto do jardim não me deixam mais entrar”, disse ela em entrevista.</color>\n\n\n\n\n\n\n\n\n<<<<<< Página Anterior",
      "info": "Engole muitos zumbis à frente.\n\n<color=black>Dano:</color><color=#8B0000>Instantâneo</color>\n<color=black>Características: </color><color=#8B0000>Pode engolir muitos zumbis em um alcance de 1.5 espaços à frente (exceto zumbis blindados ou imunes), com o tempo de mastigação sendo (8+3×Defesa) segundos da vida total dos zumbis.</color>\n<color=black>Exemplos:\n<color=black>Zumbis Comuns: </color><color=#8B0000>24.8s\n</color><color=black>Zumbis Cabeça-de-Balde: </color><color=#8B0000>29.9s </color>\n<color=black>Mega Devoradores: </color><color=#8B0000>34s </color>\n<color=black>10 Mega Devoradores: </color><color=#8B0000>41s</color></color>\n\n>>>>>> Próxima Página",
      "cost": "\n<color=black>Fórmula de Fusão: </color><color=#8B0000>(Carnívora + Carnívora + Carnívora) + Unibérculo</color>"
    },
    {
      "seedType": 1175,
      "name": "Krakengumelo",
      "introduce": "<color=black>Marinheiros sussurram sobre o Kraken Gigante do<page>Mar do Norte, seu nome por si só é suficiente para deixar os corações mais corajosos gelados. Mas o Kraken-shroom Titã? Ele não tem tempo para lendas. Ele não veio para aterrorizar — ele veio para brincar. E seu jogo favorito? Empurrar zumbis como se fossem madeira flutuante.</color>",
      "info": "Pode repelir zumbis na frente.\n\n<color=black>Dano: </color><color=#8B0000>20x2/1,5 segundos</color>\n<color=black>Resistência: </color><color=#8B0000>1000</color>\n<color=#006400>Debuff Emaranhado: </color><color=#8B0000> Adiciona 1 Valor de Emaranhado por acerto, causando dano adicional com base no Valor de Emaranhado.</color>\n<color=#780072>Especial: </color><color=#8B0000>Repele zumbis que se aproximam (alvo único) e causa 100 de dano.",
      "cost": "Fórmula de Fusão: <color=#8B0000>Alga marinha emaranhada + [Cogumelo marinho] + Alga marinha emaranhada + Jicamagic (Coloque no meio)</color>"
    },
    {
      "seedType": 1176,
      "name": "Hipnotizada",
      "introduce": "<color=black>As plantas sempre ficam curiosas sobre por que o Hipnotizada sempre manda os zumbis de volta. Ele explica: “Já que a Turbinada empurra os zumbis na direção oposta ao seu posicionamento, faz sentido que eu os encante e empurre eles também!” Mas, na verdade, ela apenas sofre de uma péssima noção de direção.</color>",

      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Hipnogumelo + Turbinada</color>"
    },
    {
      "seedType": 1177,
      "name": "Petalâminas Gêmeas",

    },
    {
      "seedType": 1178,
      "name": "Tronco-Cereja",
      "introduce": "<color=black>Por que o Tronco-Cereja consegue fazer as balas de cereja rastrearem os alvos? Ele explica no palco: “Na verdade, as balas de cereja também são seres vivos…” Tronco-Cereja não disse mais nada, apenas continuou a produzir cerejas flamejantes.</color>",
      "info": "Pode gerar cerejas flamejantes ao ser atravessado por projéteis específicos!\n\n<color=black>Características:</color><color=#8B0000>Gera uma cereja flamejante após ser atravessado por 30 ervilhas ou transforma um disparo de cereja em uma cereja flamejante. Pode gerar no máximo 3 cerejas flamejantes ao mesmo tempo. Ao morrer, causa uma explosão de cereja.</color>",

    {
      "seedType": 1179,
      "name": "Bambu de Artifício",
      "introduce": "<color=black>\"Silencioso? Nunca! Discreto? Jamais!\" exclama Bambu de Artifício. Ele adora fazer uma entrada triunfal e uma saída ainda mais barulhenta! Voando a toda velocidade, levando os zumbis junto para um passeio e terminando tudo com uma explosão digna de fogos de artifícios. \"Eu poderia ficar parado... mas onde está a graça nisso?\"",
      "info": "Pode empurrar os zumbis e explodi-los no final.\n\n<color=black>Dano: </color><color=#8B0000>300</color>\n<color=#780072>Especial: </color><color=#8B0000>Após 1 segundo de espera, voa para frente, empurrando os zumbis e causando 300 de dano em área. Causa dano adicional em Zumbis Ano Novo.</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Pimenta + Cerejas-bomba</color>"

    {

      "name": "Erva-Gélida",
      "introduce": "<color=black>\"Os zumbis acham que podem marchar tranquilamente pelo jardim?\" diz Erva-Gélida, \"A pressa é inimiga da perfeição... e da sobrevivência, se for um zumbi\". A Erva-Gélida faz questão de lembrá-los que o caminho é frio e doloroso! Com espinhos afiados e um toque de gelo, cada passo vira um sofrimento.",
      "info": "Pode furar pneus e aplica efeito Cryo nos zumbis que pisam neles.\n\n<color=black>Dano: </color><color=#8B0000>20 | 1 segundo</color>\n<color=#780072>Especial: </color><color=#8B0000>Estoura pneus de veículos.</color>\n<color=#003e9c>Sistema Cryo: </color><color=#8B0000>Aplica 10 pontos de Cryo por ataque.</color>",
      "cost": "\n\n<color=black>Fórmula de Fusão: </color><color=#8B0000>Erva-Espinho + Gelogumelo</color>"
    },
    {
      "seedType": 1181,
      "name": "Baforada",
      "introduce": "<color=black>Dizem que o vento pode carregar segredos... mas no caso da Baforada, ele carrega pura alicina e toxinas, deixando-os meio... enjoados. \"O vento pode ser seu amigo... ou seu pior pesadelo, se cheirar como eu\". Nunca subestime uma planta que pode refrescar (ou arruinar) o seu dia com um único hálito!",
      "info": "Baforada envenena todos os zumbis!\n\n<color=#780072>Especial: </color><color=#8B0000>Todos os zumbis com nível de Envenenamento inferior a 4 são aumentados para 5 pontos e recebem efeito de Envenenamento aumentado em 5 segundos. Também faz com que todos os zumbis afetados troquem de linha.</color>",

    },

      "info": "Pode transformar ervilhas normais em ervilhas-tortas ou ervilhas-de-gelo-polar.\n\n<color=#780072>Especial: </color><color=#8B0000>Transforma as ervilhas normais que passam em ervilhas-tortas, e as ervilhas-de-gelo que passam em ervilhas-de-gelo-polar.</color>",
      "cost": "\n<color=black>Fórmula de fusão: </color><color=#8B0000>Torchwood + Ice-shroom</color>"
    },
    {

      "introduce": "<color=black>Estrelagumelinho estaria por toda a casa de Dave, no chão, na mesa, no prato de jantar - Dave sempre se esquecia do lembrete do Doc - quem se importa, Daisy amava as vitaminas de goma de qualquer maneira!</color>",
      "info": "Um pequeno cogumelo que atira miniestrelas.\n\n<color=black>Dano: </color><color=#8B0000>20x5/2,25 segundos (equivalente ao DPS de 10 Peashooters)</color>",
      "cost": "\n<color=black>Fórmula de fusão: </color><color=#8B0000>Puff-shroom + Starfruit</color>"

    {
      "seedType": 1184,

    {
      "seedType": 1185,
      "name": "Brilho Guarda-Chuva",
      "introduce": "<color=black>Além da névoa, ela observa, uma profetisa intocada pela cegueira mortal. Quando Deus quis que a luz surgisse, ela deu um passo à frente. \"Por decreto do Todo-Poderoso, eu vim para a terra de Seth. O fogo se aproxima, mas com esta luz sagrada, protegerei os perdidos de suas garras.\"</color>",
      "info": "Ele pode dissipar a névoa e bloquear balas.\n\n<color=black>Limite de energia: </color><color=#8B0000>2000</color>\n<color=black>Alcance de busca e luz: </color><color=#8B0000>3x3</color>\n<color=#780072>Especial: <color=#99582a>Sistema Lumos</color></color><color=#8B0000>\n<color=black>•</color> Fornece 1 nível Lumos e dissipa a névoa para os ladrilhos 3x3 ao redor.\n<color=black>•</color> Consome energia para bloquear projéteis. Cada bloco consome energia com base no dano do projétil (excluindo bolas de basquete).\n<color=black>•</color> Restaura (25 x Nível Lumos) Energia a cada segundo, parando para descansar por 5 segundos quando estiver completamente exausto.\n<color=black>•</color> Reduz a Energia primeiro para absorver o dano, onde 5 Energia = 1 Resistência.</color>",

    },
    {
      "seedType": 1186,
      "name": "Cacto Guarda-Chuva",

      "cost": "\n<color=black>Fórmula de fusão: </color><color=#8B0000>Cactus + Umbrella Leaf</color>"
    },
    {
      "seedType": 1187,
      "name": "Girassol Prateada",
      "introduce": "<color=black>Quem disse que girassóis só se aquecem ao sol? Girassol Prateada tem um talento para mais do que apenas crescer — ela é uma mestre ourives! Com técnicas passadas de seu cervejeiro, ela forja prataria e joias deslumbrantes, cada peça brilhando com história. Como dizem, \"O legado de um cervejeiro vive, e a elegância nunca passa despercebida.\"</color>",

    },
    {
      "seedType": 1188,

      "introduce": "<color=black>Ficar de guarda sobre um troféu tinha sido <i>tão</i> na última<page> temporada. Agora? Ela estava pronta para brilhar — e não apenas sob o sol. \"Olha, eu adoro um bom bronzeado, mas sejamos realistas... eu fui feita para a luta!\"</color>",
      "info": "Gera Sol mais rápido... mais rápido!\n\n<color=#780072>Especial: </color><color=#8B0000>\n<color=black>•</color> A cada 10 segundos, 50 Sol são acumulados, até 10.000.\n<color=black>•</color> O limite de Sol no nível é ajustado para 50.000.\n<color=black>•</color> O excesso será armazenado nos Girassóis Dourados disponíveis.\n<color=black>Ultimate: </color><color=#8B0000>Custa 1000 moedas; faz com que todos os Girassóis Dourados liberem seu Sol armazenado.</color>",
      "cost": "Custo de atualização: </color><color=#8B0000>3000 moedas; cada Girassol Dourado existente dobrará o custo.</color>"

    {

        // Function to display plants
        function displayPlants(filteredPlants) {
            const container = document.getElementById("plant-container");
            container.innerHTML = ""; // Clear the current plants displayed

            filteredPlants.forEach(plant => {
                const plantCard = document.createElement("div");
                plantCard.classList.add("plant-card");

                const plantImage = document.createElement("img");
                plantImage.src = `images/${plant.seedType}.png`; // Image based on seedType
                plantImage.alt = plant.name;

                const plantName = document.createElement("div");
                plantName.classList.add("plant-name");
                plantName.textContent = `ID: ${plant.seedType} ${plant.name}`;

                const plantIntroduce = document.createElement("div");
                plantIntroduce.classList.add("plant-introduce");
                plantIntroduce.innerHTML = plant.introduce.replace(/<color=#3D1400>/g, '<div class="color-3d1400">').replace(/<\/color>/g, '</div>');

                const plantInfo = document.createElement("div");
                plantInfo.classList.add("plant-info");
                plantInfo.innerHTML = plant.info.replace(/<color=#3D1400>/g, '<br/><span class="color-3d1400">').replace(/<\/color>/g, '</span>');
                //plantInfo.textContent = plant.info;

                const plantCost = document.createElement("div");
                plantCost.classList.add("plant-cost");
                plantCost.innerHTML = plant.cost;

                // Display durability if available
                if (plant.durability) {
                    const plantDurability = document.createElement("div");
                    plantDurability.classList.add("plant-durability");
                    plantDurability.innerHTML = plant.durability;
                    plantCard.appendChild(plantDurability);
                }

                plantCard.appendChild(plantImage);
                plantCard.appendChild(plantName);
                plantCard.appendChild(plantIntroduce);
                plantCard.appendChild(plantInfo);
                plantCard.appendChild(plantCost);

                container.appendChild(plantCard);
            });
        }

        // Function to search plants
        function searchPlants() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const filteredPlants = plants.filter(plant => 
                plant.name.toLowerCase().includes(query) || 
                plant.seedType.toString().includes(query)
            );
            displayPlants(filteredPlants);
        }


        // Display all plants initially
        displayPlants(plants);
    </script>
</body>
</html>
